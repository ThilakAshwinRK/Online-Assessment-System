<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Staff Dashboard</title>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<script type="text/javascript" href="static/js/bootstrap.min.js"></script>
	<script type="text/javascript" href="static/js/jquery.min.js"></script>
	<link rel="stylesheet" href="static/css/w3.css"/>
</head>


<body background="../static/css/images/banner.jpg">

	<!-- Nav Bar -->

	<nav class="navbar navbar-inverse">
	 	<div class="container-fluid">
	    	<div class="navbar-header">
	     		<a class="navbar-brand">Welcome {{ current_user.name }} ! </a>
	   		</div>
	    	<ul class="nav navbar-nav">
	      		<li class="active"><a href="#">Results</a></li>
	   	    </ul>
		    <ul class="nav navbar-nav navbar-right">
		      <li><a href="/showStaffProfile"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
		      <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
		    </ul>
	  	</div>
	</nav> 

	<div class="container">
    
      	<div class="row">
	        <div class="col-md-4"></div>
	        <div class="col-md-4">
	          <h2> Tests Created : </h2>
	        </div>
	        <div class="col-md-4"></div>
      	</div>
      	<br>

      	<div class="row">
      		<div class="panel panel-default">
		      	<table class="table table-striped w3-light-gray w3-round">
			        <thead class="w3-light-blue">
				        <tr>
				            <th>Student ID </th>
				            <th>Marks Obtained: </th>
				        </tr>
				    </thead>
			  
			        <tbody>

			        	{% if not lst %}
			        	<tr class="w3-light-gray">
			        		<td>No List Available... </td>
			        	</tr>
			        	{% endif %}

			        	{% if lst %}
			        		{% for i in lst %}
			        			<tr>
					           		<td> {{ i.user_id }} </td>
					            	<td> {{ i.marks }} </td>
				        		</tr>
			        		{% endfor %}
			        	{% endif %}

			        </tbody>
		      	</table>
	      	</div>
      	</div>

      	<div class="row">
      		<div class="col-md-4"></div>
	        <div class="col-md-4"></div>
	        <div class="col-md-4">
	        	<a class="btn btn-primary btn-block" href="/showStaffDash">Back to Dashboard</a>
	        </div>
      	</div>


    </div>
	

</body>
</html>
